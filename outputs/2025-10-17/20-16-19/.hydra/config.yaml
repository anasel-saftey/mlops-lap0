data:
  raw_path: data/raw/train.csv
  input_data_path: data/processed/train.csv
  target_column: Survived
  test_size: 0.2
  random_state: 42
  drop_columns:
  - PassengerId
  - Name
  - Ticket
  - Cabin
features:
  numeric_features:
  - Age
  - Fare
  - SibSp
  - Parch
  categorical_features:
  - Embarked
  - Sex
  - Pclass
model:
  name: Random Forest
  params:
    n_estimators: 150
    max_depth: 10
evaluate:
  save_path: models/pipeline_${model.name}.joblib
